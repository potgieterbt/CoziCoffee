<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block title %}
        <title>Cozi Coffee</title>
        {% endblock title %}
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"
            type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
        <!-- <link rel="stylesheet" href="{% static 'css/header.css' %}"> -->
        {% block head %} {% endblock head %}
    </head>

    <body>
        <header class="fixed-top opacity-75">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="/"><i class="fas fa-coffee"></i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <div class="right">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/menu">Menu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/coffee">Our Coffee</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/about">About Us</a>
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="">Order Regular</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/order">Current Order</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile">Account</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mt-5 pt-2">
            {% block content %} {% endblock content %}
        </main>
        <footer class="text-center text-white" style="background-color: #f1f1f1;">
            <div class="container pt-4">
                <section class="mb-4">
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.chimneyfirecoffee.com"
                        role="button" data-mdb-ripple-color="dark" style="padding: .4rem 1rem;"><img
                            src="{% static 'img/crop.png' %}" alt="" style="filter: invert(100%); width: 17.5px;"></a>
                </section>
            </div>

        </footer>
    </body>

    <!-- <script src="{% static 'js/header.js' %}"></script> -->

</html>
